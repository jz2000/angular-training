<div class="row chats">
    <ul>
        <li class="all" ng-click="goToChat()">All <span class="chevron right"></span></li>
        <li ng-repeat="chat in availableChats"  ng-click="goToChat(chat.id)">
            {{chat.username}}
            <span class="chevron right green"></span>
        </li>
    </ul>
</div>
