<div class="table full-height home">
    <div class="cell text-center">
        <form role="form" class="form" name="loginForm" ng-submit="startChat(loginForm)" novalidate>
            <div class="form-group has-feedback" ng-class="{'has-error': userNameInvalid}">
                <input type="text" ng-model="userName" required name="login" class="form-control" placeholder="Enter your login">
                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="userNameInvalid"></span>
            </div>
            <button class="btn btn-default btn-success">Join now</button>
        </form>
    </div>
</div>
